<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONYX - Personal Safety</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .sos-container { position: relative; }
        .sos-btn { width: 280px; height: 280px; border-radius: 50%; background: radial-gradient(#ff0000, #990000); border: 8px solid #fff; color: white; font-size: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 0 50px rgba(255, 0, 0, 0.7); animation: pulse 2s infinite; outline: none; -webkit-tap-highlight-color: transparent; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 40px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }
        #status { margin-top: 30px; font-size: 18px; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }
        .ripple { position: absolute; border: 4px solid white; border-radius: 50%; pointer-events: none; animation: ripple-effect 0.6s linear; }
        @keyframes ripple-effect { to { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 40px; font-weight: 300;">ONYX <span style="font-weight: 800; color: red;">SOLACE</span></h1>
    <div class="sos-container">
        <button class="sos-btn" id="sosButton" onclick="triggerSOS()">SOS</button>
    </div>
    <p id="status">System Armed & Ready</p>

    <script>
        const firebaseConfig = { databaseURL: "https://onyxsafety-f9e12-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function triggerSOS() {
            const statusText = document.getElementById('status');
            statusText.innerText = "ðŸš¨ ALERTING GUARDIANS...";
            statusText.style.color = "red";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    database.ref('/').update({
                        Status: 1,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        timestamp: new Date().toLocaleTimeString()
                    });
                }, (error) => {
                    alert("Please enable GPS to use ONYX.");
                }, { enableHighAccuracy: true });
            }
        }
    </script>
</body>
</html>
